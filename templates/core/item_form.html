{% extends "base.html" %}
{% block head_title %}Add Item{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<main>
  <div id="home" class="container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottm mt-5 mb-4">Add Item</legend>
        {{ form|crispy }}
        <button class="btn btn-main mt-5" type="submit">
          {% if edit %}
          Update
          {% else %}
          Create
          {% endif %}
        </button>
      </fieldset>
    </form>
  </div>
</main>
{% endblock %}
