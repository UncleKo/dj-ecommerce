{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Signup{% endblock %}

{% block content %}

<main>
  <div id="order-list" class="container">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottm mt-5 mb-4">Signup</legend>
        <!-- {{ form.as_p }} -->
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-main" type="submit">Signup</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Already have An Account? <a href="{% url 'login' %}" class="ml-2">Login</a>
      </small>
    </div>
  </div>
</main>
{% endblock content %}
