{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Signup{% endblock %}

{% block content %}

<main>
  <div id="signup" class="container">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottm">メンバー登録</legend>
        <!-- {{ form.as_p }} -->
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-main" type="submit">新規登録</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        既にメンバー登録済みの方は<a href="{% url 'login' %}" class="ml-2">こちら</a>よりログインしてください。
      </small>
    </div>
  </div>
</main>
{% endblock content %}
